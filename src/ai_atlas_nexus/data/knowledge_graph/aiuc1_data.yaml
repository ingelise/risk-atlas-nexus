      monitor and block outputs containing personal data in violation of policy.
    hasRequirement: aiuc1-req-a006
    hasTypicalEvidence: >-
      Screenshot of output pipeline integrating with DLP system to
      scan and block PII policy violations - may include DLP integration code scanning
      AI outputs before delivery to users, DLP configuration rules for PII detection,
      or logs showing blocked outputs containing personal data.
    hasEvidenceCategory:
      - TECHNICAL_IMPLEMENTATION
    hasTypicalLocation:
      - Engineering Code
    isDefinedByTaxonomy: aiuc1
  - id: aiuc1-ctrl-a007-1
