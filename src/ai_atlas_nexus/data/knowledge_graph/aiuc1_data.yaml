  - id: aiuc1-ctrl-a005-2
    name: "A005.2 Config: Customer data isolation controls"
    hasControlApplication: CORE
    type: ControlActivityObligation
    description: >-
      Implementing customer data isolation controls. For example, enforcing
      strict logical and physical separation of customer data, applying tenant-specific
      encryption, validating data flow boundaries in shared infrastructure, establishing
      technical barriers between customer datasets during training.
    hasRequirement: aiuc1-req-a005
    hasTypicalEvidence: >-
      Screenshot showing app_IDs in database schema, screenshot showing
      that namespace by appID is used in vector store for RAG or that logical isolation
      is implemented in an equivalent way, or screenshot of authz check in code verifying
      appIDs match before returning objects.
    hasEvidenceCategory:
      - TECHNICAL_IMPLEMENTATION
    hasTypicalLocation:
      - Engineering Code
    isDefinedByTaxonomy: aiuc1
  - id: aiuc1-ctrl-a005-3
    name: "A005.3 Config: Privacy-enhancing controls"
    hasControlApplication: SUPPLEMENTAL
    type: ControlActivityRecommendation
    description: >-
      Implementing specific privacy-enhancing technologies (PETs) to reduce
      competitive exposure.
    hasRequirement: aiuc1-req-a005
    hasTypicalEvidence: >-
      May include tokenization, hashing, or anonymization techniques
      (robust to prevent re-identification or reversal) making data algorithmic-usable
      but not human-readable, differential privacy implementation obfuscating individual
      contributions, federated learning configuration avoiding centralized raw data,
      or data masking/pseudonymization protecting customer identities.
    hasEvidenceCategory:
      - TECHNICAL_IMPLEMENTATION
    hasTypicalLocation:
      - Engineering Code
    isDefinedByTaxonomy: aiuc1
  - id: aiuc1-ctrl-a006-1
    name: "A006.1 Config: PII detection and filtering"
    hasControlApplication: CORE
    type: ControlActivityObligation
    description: >-
      Implementing safeguards to prevent personal data leakage through
      AI system outputs and logs. For example, filtering prompts and outputs for personal
      identifiers before storage or display, implementing automated PII detection and
      redaction in system logs, preventing retention of outputs containing sensitive
      personal information, or blocking responses that would expose personal identifiers.
    hasRequirement: aiuc1-req-a006
    hasTypicalEvidence: >-
      Screenshot of code filtering LLM inputs and/or outputs for personal
      identifiers - may include keyword checks or regex patterns detecting PII (e.g.
      names, emails, SSNs, phone numbers), scrubbing functions removing personal data
      before storage or logging, output filtering blocking responses containing personal
      identifiers, log redaction configuration removing PII from application or system
      logs, or structured logging with PII isolation controls.
    hasEvidenceCategory:
      - TECHNICAL_IMPLEMENTATION
    hasTypicalLocation:
      - "Eng: LLM output filtering logic"
      - "Eng: User LLM input filtering logic"
    isDefinedByTaxonomy: aiuc1
  - id: aiuc1-ctrl-a006-2
    name: "A006.2 Config: PII access controls"
    hasControlApplication: CORE
    type: ControlActivityObligation
    description: >-
      Requiring authentication and authorization for PII access. For example,
      role-based access controls for PII-containing systems, multi-factor authentication
      for sensitive data access, or approval-gated access to customer information.
    hasRequirement: aiuc1-req-a006
    hasTypicalEvidence: >-
      Screenshot of IAM configuration or user roles list for systems
      containing PII - e.g. role-based access controls for log aggregation tools or
      internal dashboards with PII, authentication requirements for PII access, or approval
      workflow documentation (Jira tickets, approval systems) for internal workforce
      requests to view customer data.
    hasEvidenceCategory:
      - TECHNICAL_IMPLEMENTATION
    hasTypicalLocation:
      - Engineering Practice
    isDefinedByTaxonomy: aiuc1
  - id: aiuc1-ctrl-a006-3
    name: "A006.3 Config: DLP system integration"
