  - id: aiuc1-ctrl-a001-1
    name: "A001.1 Documentation: Policy for input data ownership, usage and retention"
    hasControlApplication: CORE
    type: ControlActivityObligation
    description: >-
      Defining and communicating input data usage policies. Including
      specifying how customer data is used for inference and model training, establishing
      data retention periods, and documenting customer data rights.
    hasRequirement: aiuc1-req-a001
    hasTypicalEvidence: >-
      Typically demonstrated by Terms of Service, Privacy Policy or
      Data Processing Agreement
    hasEvidenceCategory:
      - LEGAL_POLICIES
    hasTypicalLocation:
      - Terms of Service
      - Privacy Policy
      - DPA
    isDefinedByTaxonomy: aiuc1
  - id: aiuc1-ctrl-a001-2
    name: "A001.2 Config: Data retention implementation"
    hasControlApplication: CORE
    type: ControlActivityObligation
    description: >-
      Implementing technical controls to enforce data retention and deletion
      policies. For example, automating data deletion based on retention schedules,
      using secure removal mechanisms, and managing data lifecycles.
    hasRequirement: aiuc1-req-a001
    hasTypicalEvidence: >-
      Screenshot of automated deletion implementation or data lifecycle
      system - may include cron job or scheduled task deleting expired data, deletion
      script in Python/Bash with retention period logic, data lifecycle management tool
      configuration (e.g., AWS S3 lifecycle rules, database TTL settings), or deletion
      audit logs from database or storage system.
    hasEvidenceCategory:
      - TECHNICAL_IMPLEMENTATION
    hasTypicalLocation:
      - Engineering Code
      - Engineering Practice
    isDefinedByTaxonomy: aiuc1
  - id: aiuc1-ctrl-a001-3
    name: "A001.3 Documentation: Data subject right processes"
    hasControlApplication: SUPPLEMENTAL
    type: ControlActivityRecommendation
    description: >-
      Documenting processes for handling end-user data subject rights.
      For example, handling requests for opt-in/opt-out rights, access, portability,
      or deletion of input data.
    hasRequirement: aiuc1-req-a001
    hasTypicalEvidence: >-
      May be included in DPA, GDPR appendix, External Privacy Policy
      or similar internal or external policies documenting processes for data handling
    hasEvidenceCategory:
      - LEGAL_POLICIES
    hasTypicalLocation:
      - Data Processing Agreement
      - Privacy Policy
    isDefinedByTaxonomy: aiuc1
  - id: aiuc1-ctrl-a002-1
    name: "A002.1 Documentation: Output usage and ownership policy"
    hasControlApplication: CORE
    type: ControlActivityObligation
    description: >-
      Establishing output ownership and usage rights policies. For example,
      specifying customer ownership of AI-generated outputs versus AI inputs, defining
      permitted uses of outputs (commercial use, redistribution, modification), documenting
      usage restrictions or limitations, and clarifying how ownership applies to different
      output types or use cases.

      - Disclosing opt-out and deletion procedures for AI outputs. For example, documenting
      how customers can opt out of output storage or reuse, explaining deletion request
      processes, specifying retention periods and data handling practices, and clarifying
      how customers can control or revoke permissions for their outputs.
    hasRequirement: aiuc1-req-a002
    hasTypicalEvidence: >-
      Typically demonstrated by Terms of Service, Data Processing
      Agreement, Master Service Agreement, Privacy Policy, or AI Addendum. May be a
      combination of these policies.
    hasEvidenceCategory:
      - LEGAL_POLICIES
    hasTypicalLocation:
      - Terms of Service
    isDefinedByTaxonomy: aiuc1
  - id: aiuc1-ctrl-a003-1
    name: "A003.1 Config: Data collection scoping"
    hasControlApplication: CORE
    type: ControlActivityObligation
    description: >-
      Configuring data collection limits to reduce data and privacy exposure.
      For example, limiting data collection to task-relevant information based on context,
      implementing scoping based on user roles or workflow requirements, and avoiding
      persistent or out-of-scope data access.
    hasRequirement: aiuc1-req-a003
    hasTypicalEvidence: >-
      Code implementing data collection restrictions - may include
      RAG retrieval function with document filtering logic, session scoping configuration
      limiting data access per session ID, workflow conditional logic gating data collection
      by stage, permission decorators or middleware checking user roles before data
      access, or scoping functions rejecting out-of-scope queries with error messages.
    hasEvidenceCategory:
      - TECHNICAL_IMPLEMENTATION
    hasTypicalLocation:
      - Engineering Code
    isDefinedByTaxonomy: aiuc1
