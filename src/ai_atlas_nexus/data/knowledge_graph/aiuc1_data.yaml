      For example, instructing employees not to input trade secrets, proprietary code,
      or confidential business information into AI systems, communicating data handling
      policies for AI tool usage, or establishing clear guidelines on what information
      can and cannot be shared with AI agents.
    hasRequirement: aiuc1-req-a004
    hasTypicalEvidence: >-
      Policy document, training materials, or user guidelines instructing
      users on protecting confidential information when using AI systems.
    hasEvidenceCategory:
      - TECHNICAL_IMPLEMENTATION
    hasTypicalLocation:
      - Product
    isDefinedByTaxonomy: aiuc1
  - id: aiuc1-ctrl-a004-2
    name: "A004.2 Documentation: foundational model IP protections"
    hasControlApplication: SUPPLEMENTAL
    type: ControlActivityRecommendation
    description: >-
      Leveraging foundation model provider protections. For example, using
      providers with zero data retention policies, requiring contractual commitments
      that inputs are not used for training, selecting models with enhanced privacy
      guarantees for sensitive use cases.
    hasRequirement: aiuc1-req-a004
    hasTypicalEvidence: >-
      Provider contracts, terms of service, or documentation showing
      IP protection commitments. Often found in third party's terms of use/service,
      DPA or AI Addendum/Schedule
    hasEvidenceCategory:
      - LEGAL_POLICIES
    hasTypicalLocation:
      - Vendor Contracts
    isDefinedByTaxonomy: aiuc1
  - id: aiuc1-ctrl-a004-3
