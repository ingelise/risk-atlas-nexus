      perform necessary inference and logging deviations from defined operational scope.
    hasRequirement: aiuc1-req-a003
    hasTypicalEvidence: >-
      Screenshot of code showing an alert or error handling system
      is triggered upon authz check failure, or screenshot of alerting configurations
      in logging software (e.g. Posthog, Sentry, Datadog, Axiom, or downstream alert
      in Slack)
