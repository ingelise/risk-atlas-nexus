      permissions with organizational policies.
    hasRequirement: aiuc1-req-a003
    hasTypicalEvidence: >-
      Screenshot of code showing authorization checks when context
      is collected or before tool execution using existing authorization systems (e.g.
      oAuth, OSO, custom IAM) - should verify that authorization is checked at time
      of data collection/tool call, not just at initial agent invocation
    hasEvidenceCategory:
      - TECHNICAL_IMPLEMENTATION
    hasTypicalLocation:
      - Engineering Code
    isDefinedByTaxonomy: aiuc1
